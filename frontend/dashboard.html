<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - RayVin</title>
  <link rel="icon" type="image/png" href="assets/rayvinc.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="dashboard">
  <div class="container dashboard">
    <!-- Navigation -->
    <nav class="glass-card nav-bar">
      <div class="nav-logo">
        <img src="assets/rayvinc.png" alt="RayVin" style="width: 36px; height: 36px; object-fit: contain;">
        <span class="title-gradient">RayVin</span>
      </div>
      <div class="nav-user">
        <div>
          <div id="user-name" style="font-weight:500;">Loading...</div>
          <div id="user-role" style="font-size:12px;color:var(--text-muted);"></div>
        </div>
        <div class="user-avatar" id="user-avatar">?</div>
        <button class="btn btn-glass" onclick="logout()" style="padding:10px 16px;" title="Logout">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
            <path d="M16 17l5-5-5-5M21 12H9"/>
          </svg>
          <span style="font-size:13px;">Logout</span>
        </button>
      </div>
    </nav>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="glass-card stat-card">
        <div class="stat-icon blue">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
          </svg>
        </div>
        <div class="stat-value" id="total-studies">0</div>
        <div class="stat-label">Total Studies</div>
      </div>
      <div class="glass-card stat-card">
        <div class="stat-icon teal">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
            <path d="M22 4L12 14.01l-3-3"/>
          </svg>
        </div>
        <div class="stat-value" id="analyzed-today">0</div>
        <div class="stat-label">Analyzed Today</div>
      </div>
      <div class="glass-card stat-card">
        <div class="stat-icon warning">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
        </div>
        <div class="stat-value" id="pending-review">0</div>
        <div class="stat-label">Pending Review</div>
      </div>
      <div class="glass-card stat-card">
        <div class="stat-icon danger">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
            <path d="M12 9v4M12 17h.01"/>
          </svg>
        </div>
        <div class="stat-value" id="urgent-cases">0</div>
        <div class="stat-label">Urgent Cases</div>
      </div>
    </div>

    <!-- Upload Zone -->
    <div class="glass-card upload-zone" id="upload-zone">
      <input type="file" id="file-input" multiple accept=".dcm,.dicom" style="display:none;">
      <div class="upload-icon">
        <svg width="64" height="64" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
          <path d="M17 8l-5-5-5 5"/>
          <path d="M12 3v12"/>
        </svg>
      </div>
      <p class="upload-text">Drag & drop DICOM files here</p>
      <p class="upload-hint">or click to browse â€¢ Supports CR, DX, CT, MR</p>
    </div>

    <!-- Studies Table -->
    <div class="glass-card studies-section">
      <div class="section-header">
        <h2 class="section-title">Recent Studies</h2>
        <button class="btn btn-glass" onclick="loadStudies()" style="padding:10px 16px;">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
          Refresh
        </button>
      </div>
      <table class="studies-table">
        <thead>
          <tr>
            <th>Study ID</th>
            <th>Files</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studies-table-body">
          <tr>
            <td colspan="4" style="text-align:center;color:var(--text-muted);">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
