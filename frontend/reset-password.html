<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - RayVin</title>
    <link rel="icon" type="image/png" href="assets/rayvinc.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1628 0%, #1a365d 50%, #2c5282 100%);
            padding: 20px;
        }
        
        .reset-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .reset-header h1 {
            color: #e2e8f0;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .reset-header p {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
        }
        
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .strength-weak { width: 33%; background: #ef4444; }
        .strength-medium { width: 66%; background: #f59e0b; }
        .strength-strong { width: 100%; background: #22c55e; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <img src="assets/rayvinc.png" alt="RayVin Logo" style="width: 64px; height: 64px; object-fit: contain; margin-bottom: 10px;">
                <h1>Reset Your Password</h1>
                <p id="header-text">Enter your new password below</p>
            </div>
            
            <div id="alert-container"></div>
            
            <!-- Request Reset Form (shown when no token) -->
            <form id="request-form" class="hidden">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Send Reset Link
                </button>
            </form>
            
            <!-- Reset Password Form (shown when token present) -->
            <form id="reset-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" 
                           placeholder="Enter new password" required minlength="8">
                    <div class="password-strength">
                        <div id="strength-bar" class="password-strength-bar"></div>
                    </div>
                    <p class="password-requirements">Minimum 8 characters</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" 
                           placeholder="Confirm new password" required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary" id="reset-btn">
                    Reset Password
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : '';
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const requestForm = document.getElementById('request-form');
        const resetForm = document.getElementById('reset-form');
        const headerText = document.getElementById('header-text');
        
        // Show appropriate form
        if (!token) {
            requestForm.classList.remove('hidden');
            resetForm.classList.add('hidden');
            headerText.textContent = 'Enter your email to receive a password reset link';
        }
        
        // Password strength indicator
        document.getElementById('new-password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strength-bar');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length >= 12 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strengthBar.classList.add('strength-strong');
            } else if (password.length >= 8) {
                strengthBar.classList.add('strength-medium');
            } else if (password.length > 0) {
                strengthBar.classList.add('strength-weak');
            }
        });
        
        // Handle forgot password request
        requestForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const btn = this.querySelector('button');
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                showAlert(data.message, 'success');
                
            } catch (error) {
                showAlert('Failed to send reset email. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
        
        // Handle password reset
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('reset-btn');
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message + ' Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(data.detail || 'Failed to reset password', 'error');
                }
                
            } catch (error) {
                showAlert('Failed to reset password. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
        
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
